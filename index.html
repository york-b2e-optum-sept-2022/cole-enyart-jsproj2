<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>JSON test</title>
</head>
<body>
    <header>
        <h1>JSON Test</h1>
        <p>JSON test documentation: http://www.jsontest.com/</p>
    </header>
    <div id="main">
        <div class="container">
            <div>
                <h2>Public API Address</h2>
            </div>
            <div id="address"></div>
        </div>
        <div class="container">
            <div>
                <h2>HTTP Headers</h2>
            </div>
            <div id="headers"></div>
        </div>
        <div class="container">
            <div>
                <h2>Current Date and Time</h2>
            </div>
            <div id="dateAndTime"></div>
        </div>
        <div class="container">
            <div>
                <h2>Valid JSON Checker</h2>
                <label for="json">Enter text to check to see if it is valid JSON</label>
                <input id="json" type="text">
                <button onclick="checkValid()">Check if Valid</button>
            </div>
            <div id="jsonCheck"></div>
        </div>
        <div class="container">
            <div>
                <h2>MD5 Calculator</h2>
                <label for="md5">Enter text to calculate the MD5 of the text</label>
                <input id="md5" type="text">
                <button onclick="calcMd5()">Calculate MD5</button>
            </div>
            <div id="md5Calc"></div>
        </div>
    </div>
</body>
</html>
